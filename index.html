<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Game Mockup</title>
</head>

<body>
  <div class="container">
    <div class="header">Header</div>

    <div class="empty categories cat1">
      <div class="fill" draggable="true"></div>
    </div>
    <div class="empty categories cat2">Pasiuni</div>
    <div class="empty categories cat3">Profesii</div>
    <div class="empty categories cat4">Provocare</div>

    <div class="empty masa sb-1">Plansa portofoliu personal</div>
    <div class="empty masa sb-2">Spatiu carduri active</div>
    <div class="empty masa sb-3">Carduri provocate</div>
    <div class="empty masa sb-4">Carduri jucate</div>

    <div class="sidebar">

      <div class="btn btn-new-game">New Game</div>
      <!-- <div class="btn btn-add-master">Add Master</div> -->
      <select name="master" id="master">
        <option class="master">Add Master</option>
        <option class="master" value="master-2">Master 1</option>
        <option class="master" value="master-1">Master 2</option>
        <option class="master" value="master-3">Master 3</option>
        <option class="master" value="master-4">Masster 4</option>
      </select>

      <select name="player" id="player">
        <option>Add Player</option>
        <option value="player-2">Player 2</option>
        <option value="player-1">Player 1</option>
        <option value="player-3">Player 3</option>
        <option value="player-4">Player 4</option>
      </select>
      <div class="btn btn-new-game">Start Game</div>
      <div class="btn btn-new-game">End Game</div>

    </div>

    <div class="footer">Footer</div>

  </div>
  <script src="js/main.js"></script>
</body>

</html>
